<html>
    <head>
        <title>Node Index Page</title>
        <link rel="stylesheet" href="/bootstrap/less/bootstrap.css" />
        <link rel="stylesheet" href="/css/style-overrides.css"/>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Realtime w/ Node.js</a>
                </div>
                <div class="collapse navbar-collapse">
                </div>
            </div>
        </div>

        <div class="container">

            <div class="starter-template">
                <h1>Node QuizR</h1>
                <p class="lead">Sign in below to get started.</p>
            </div>
            <div id="root" class="row">
                <div id="signIn" class="col-md-4">
                    <h2>Who are You?</h2>
                    
                    <input type="text" data-bind="value: userName, valueUpdate: 'afterkeydown'" />
                    <div class="mar-top-5">
                        <a class="btn btn-primary" data-bind="click: startGame">Start Game &raquo;</a>
                    </div>

                </div>
                <div id="playGame" class="col-md-4">
                    <h3>Hello <!--ko text: userName--><!--/ko--></h3>
                    <h4>Question: <!--ko text: question().question--><!--/ko--></h4>
                    <ol data-bind="foreach: question().answers">
                        <li>
                            <div>
                                <input type="radio" name="answers" data-bind="value: id, checked: selectedAnswer" /><div class="mar-left-5" style="display: inline-block" data-bind="text:text, css: statusCSS"></div>
                            </div>
                        </li>
                    </ol>
                    
                    <div class="mar-top-5">
                        <button class="btn btn-primary" data-bind="click: submitAnswer, disable: question().submitted">Submit &raquo;</button>
                    </div>
                </div>

            </div>

        </div><!-- /.container -->
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="/jquery/jquery.js"></script>
        <script src="/momentjs/min/moment.min.js"></script>
        <script src="/underscore/underscore.js"></script>
        <script src="/js/knockout-3.0.0.js"></script>
        <script src="/vm/mainViewModel.js"></script>
        <script src="/bootstrap/js/bootstrap.js"></script>

        <script>
            (function() {
                var vm = new client.mainViewModel();
                var rootDom = $('#root')[0];

                ko.applyBindings(vm, rootDom);
            })();
        </script>
    </body>
</html>
